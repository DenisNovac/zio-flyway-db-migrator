name: Tests on PRs

on:
  pull_request:
    branches: [ master, develop ]

jobs:

  build-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Run scalafmt
        run:  sbt scalafmtCheckAll

      - name: Run tests
        run: sbt test